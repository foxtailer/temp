{% block btn_script %}
<script>
  document.getElementById('wisdom__prev').addEventListener('click', function() {
      fetch("{% url 'my:wisdom_prev' %}")
          .then(response => response.json())
          .then(data => {
              document.getElementById('wisdom').innerText = data.wisdom;
              document.getElementById('my-wisdom__page').placeholder = data.n;
          })
          .catch(error => console.error('Error:', error));
  });

  document.getElementById('wisdom__next').addEventListener('click', function() {
      fetch("{% url 'my:wisdom_next' %}")
          .then(response => response.json())
          .then(data => {
              document.getElementById('wisdom').innerText = data.wisdom;
              document.getElementById('my-wisdom__page').placeholder = data.n;
          })
          .catch(error => console.error('Error:', error));
  });
</script>
